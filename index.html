<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contacts</title>
	<link rel="stylesheet" href="css/index.css">
	<meta name="viewport" content="user-scalable=no" />
</head>
<body>
	<header class="main__header">
		<nav class="nav__header">
			<div class="header__box">
				<div class="header__battery-reception--box">
					<div class="header__reception">
						<ul class="reception__list">
							<li class="reception__dot">&#9679</li>
							<li class="reception__dot">&#9679</li>
							<li class="reception__dot">&#9679</li>
							<li class="reception__dot">&#9679</li>
							<li class="reception__dot">&#9679</li>
						</ul>
					</div>
					<div class="header__battery">

					</div>
				</div>
				<div class = "header__search-add--box">
					<div class="header__search--box">
							<span class="header__search--icon"><img src="img/icons/search.svg"class="header__search--img"> </span>

		<div class="details__container">
			
		</div>
		<div class="contacts__container">
			<div class="contacts__box">
				<!--hier worden de user ingeladen doormiddel van een forloop-->
			</div>
		</div>
	</main>
	<footer class="main__footer">
		<nav class="nav__footer">
			<ul class="nav__footer--list">
				<li class="nav__footer--link"><img src="img/icons/envelope.svg" class="nav__footer--icon nav__footer--envelope"></span></li>
				<li class="nav__footer--link"><img src="img/icons/phone.svg" class="nav__footer--icon nav__footer--phone"></span></li>
				<li class="nav__footer--link"><img src="img/icons/users.svg" class="nav__footer--icon nav__footer--active nav__footer--users"></span></li>
				<li class="nav__footer--link"><img src="img/icons/user.svg" class="nav__footer--icon nav__footer--user"></span></li>
